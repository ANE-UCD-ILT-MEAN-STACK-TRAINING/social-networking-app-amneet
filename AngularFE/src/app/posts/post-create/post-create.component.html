<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit) = "onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading" >
    <mat-form-field>
      <input placeholder = "Post Title" matInput type="text" minlength="3" required name="title" #title="ngModel" ngModel>
      <mat-error [ngModel]="post?.title">Please enter a Post Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea placeholder = "Post Content" matInput rows="4" required name="content" #content="ngModel" ngModel></textarea>
      <mat-error [ngModel]="post?.content">Please enter a post Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
